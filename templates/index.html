<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fit Suggestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-500 to-pink-500 min-h-screen flex items-center justify-center">
    
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 animate-bounce">Career Craft<br><- Resume Analyzer -></h1>
        <form action="/analyze" method="post" enctype="multipart/form-data" class="space-y-6 bg-gray-100 p-6 rounded-lg shadow-lg">
            <!-- Styled Label -->
            <label for="resume" class="block text-lg font-semibold text-gray-800 bg-gradient-to-r from--500 to-purple-500 to-red-300 to-green-500 text-white py-2 px-4 rounded shadow-md">
                Upload Your Resume For Job Suggestions :
            </label>
            <div style="margin: 0px; text-align: left;">Format : pdf , doc</div>
            
            <!-- Styled File Input -->
            <input type="file" name="resume" required 
                class="block w-full border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 shadow-sm hover:border-gray-400">
            
            <!-- Styled Button -->
            <button type="submit" 
                class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg hover:shadow-xl">
                Analyze
            </button>
        </form>
        
    </div>
</body>
</html>
